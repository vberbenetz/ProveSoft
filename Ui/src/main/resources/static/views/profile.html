<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Profile</h2>
    </div>
</div>
<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-md-12">
            <div class="ibox float-e-margins">
                <div>
                    <div class="col-md-6 margin-bottom-30 profile-img margin-left-5">
                        <img alt="" src="img/default_profile.png" class="img-responsive" ng-src="{{ profilePicture }}">
                    </div>
                    <div class="ibox-content col-md-6">
                        <form action="" class="dropzone" dropzone="" id="dropzone" style="border: 1px solid #676A6C">
                            <div class="dz-default dz-message no-bg-img">
                                <h1>Drag Profile Picture Here</h1>
                                <h4>(or click)</h4>
                            </div>
                        </form>
                    </div>
                    <div class="ibox-content profile-content col-lg-6 col-md-8">
                        <form class="form-horizontal" ng-submit="resetPassword()">
                            <div class="form-group" ng-class="{'has-error': passReset.validationErrors.oldPassword}">
                                <label class="col-md-4 control-label">Old Password</label>
                                <div class="col-md-8">
                                    <input ng-model="passReset.oldPassword" type="password" placeholder="" class="form-control" maxlength="255">
                                    <p class="text-danger" ng-show="passReset.validationErrors.oldPassword">{{ passReset.validationErrors.oldPassword }}</p>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{'has-error': passReset.validationErrors.newPassword}">
                                <label class="col-md-4 control-label">New Password</label>
                                <div class="col-md-8">
                                    <input ng-model="passReset.newPassword" type="password" placeholder="" class="form-control" maxlength="255">
                                    <p class="text-danger" ng-show="passReset.validationErrors.newPassword">{{ passReset.validationErrors.newPassword }}</p>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{'has-error': passReset.validationErrors.verifyNewPassword}">
                                <label class="col-md-4 control-label">Verify New Password</label>
                                <div class="col-md-8">
                                    <input ng-model="passReset.verifyNewPassword" type="password" placeholder="" class="form-control" maxlength="255">
                                    <p class="text-danger" ng-show="passReset.validationErrors.verifyNewPassword">{{ passReset.validationErrors.verifyNewPassword }}</p>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary pull-right">Change Password</button>
                        </form>
                        <div ng-show="resetSuccessful" class="show-hide-notifications alert alert-success margin-top-20">
                            Password Successfully Reset
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
