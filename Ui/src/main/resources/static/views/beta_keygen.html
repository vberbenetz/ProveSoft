<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Beta Key Generation</h2>
    </div>
</div>
<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-md-12">

            <div class="search-form">
                <form>
                    <div class="input-group col-lg-6 col-sm-8 col-xs-12">
                        <input ng-model="betaUserEmail" type="text" placeholder="New User Email" name="betaEmail" class="form-control input-lg">

                        <div class="input-group-btn">
                            <button class="btn btn-lg btn-primary" ng-click="addBetaUser()">
                                Generate Key
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="table-responsive margin-top-50">
                <table class="table table-hover issue-tracker">
                    <colgroup>
                        <col style="width:30%" />
                        <col style="width:50%" />
                        <col style="width:5%" />
                    </colgroup>
                    <thead>
                    <tr>
                        <th>Email Address</th>
                        <th>Beta Key</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="b in betaKeys">
                        <td>{{ b.email }}</td>
                        <td>{{ b.betaKey }}</td>
                        <td>
                            <button class="btn btn-danger" ng-click="revokeBetaKey(b.email, $index)">
                                <span class="fa fa-times"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
