<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-xs-12">
        <h1>Document Creation</h1>
    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content margin-bottom-40">
                    <div class="col-xs-4 col-md-3 col-md-offset-1">
                        <div class="widget style1 gray-bg text-center" ng-class="{'navy-bg': reviseDocumentForm==1}">
                            <div class="row vertical-align">
                                <h3 class="font-bold">
                                    Document Upload
                                </h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4 col-md-3 col-md-offset-1">
                        <div class="widget style1 gray-bg text-center" ng-class="{'navy-bg': reviseDocumentForm==2}">
                            <div class="row vertical-align">
                                <h3 class="font-bold">
                                    Signoff Paths
                                </h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4 col-md-3 col-md-offset-1">
                        <div class="widget style1 gray-bg text-center" ng-class="{'navy-bg': reviseDocumentForm==3}">
                            <div class="row vertical-align">
                                <h3 class="font-bold">
                                    Security Exceptions
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div ng-show="reviseDocumentForm==1">
                    <form class="form-horizontal">
                        <div class="row">
                            <label class="col-md-2 control-label margin-left-10">Document ID</label>
                            <div class="col-md-4 col-lg-2 margin-bottom-30">
                                <div class="widget style1 lazur-bg text-center">
                                    <div class="row vertical-align">
                                        <h4 class="font-bold">
                                            {{ documentId }}
                                        </h4>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <label class="col-md-2 control-label">Change Reason</label>
                        <div class="col-md-10 margin-bottom-30">
                            <textarea rows="4"></textarea>
                        </div>
                    </form>

                    <div class="col-md-8 col-md-offset-2">
                        <div class="ibox ibox-border">
                            <div class="ibox-title">
                                <h5>Document Upload Area</h5>
                            </div>
                            <div class="ibox-content">
                                <form action="" class="dropzone" dropzone="" id="dropzone">
                                    <div class="dz-default dz-message">
                                    </div>
                                    <!-- <button ng-click="createNewDocument()" class="btn btn-primary pull-right">Submit this form!</button> -->
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="pull-right">
                            <button ui-sref="process-viewer.document-lookup" class="btn btn-danger margin-right-20">Cancel</button>
                        </div>
                        <div class="pull-right">
                            <button ng-click="createNewDocument()" class="btn btn-primary margin-right-20">Next</button>
                        </div>
                        <div class="pull-right">
                            <button class="btn btn-warning margin-right-20">Previous</button>
                        </div>
                    </div>
                </div>

                <div ng-show="reviseDocumentForm==2">

                </div>

                <div ng-show="reviseDocumentForm==3">

                </div>

            </div>
        </div>
    </div>
</div>
