<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-xs-12">
        <h1>Document Lookup</h1>
    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="col-xs-4">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                Document Upload
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                Signoff Paths
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                Security Exceptions
                            </div>
                        </div>
                    </div>
                </div>

                <div ng-show="newDocumentForm==1">
                    <form class="form-horizontal">
                        <label class="col-md-2 control-label">Type</label>
                        <div class="col-md-10 margin-bottom-30">
                            <input class="form-control" ng-model="newDocumentType.name" type="text" />
                        </div>

                        <label class="col-md-2 control-label">Organization</label>
                        <div class="col-md-10 margin-bottom-30">
                            <input class="form-control" ng-model="newDocumentType.name" type="text" />
                        </div>

                        <label class="col-md-2 control-label">Upload Document</label>
                        <div class="col-md-10 margin-bottom-30">
                            <input class="form-control" ng-model="newDocumentType.name" type="text" />
                        </div>
                    </form>
                    <button class="btn btn-danger pull-right">Cancel</button>
                    <button class="btn btn-primary pull-right">Next</button>
                    <button class="btn btn-warning pull-right">Previous</button>
                </div>

                <div ng-show="newDocumentForm==2">

                </div>

                <div ng-show="newDocumentForm==3">

                </div>

            </div>
        </div>
    </div>
</div>
