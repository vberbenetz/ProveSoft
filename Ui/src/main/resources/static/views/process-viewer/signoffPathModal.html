<div class="inmodal">
    <div class="modal-header">
        <i class="fa fa-tasks modal-icon"></i>
        <h4 class="modal-title">Approval Status</h4>
    </div>
    <div class="modal-body">
        <div class="full-height-scroll" full-scroll>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Sequence</th>
                        <th>User</th>
                        <th>Primary Organization</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="n in steps" ng-class="{ 'row-primary' : n.approved }">
                        <td>
                            <button ng-if="n.action=='START'" class="btn btn-primary">START</button>
                            <button ng-if="n.action=='THEN'" class="btn btn-success">THEN</button>
                            <button ng-if="n.action=='OR'" class="btn btn-warning">OR</button>
                        </td>
                        <td>
                            {{ n.user.firstName }} {{ n.user.lastName }}
                        </td>
                        <td>{{ n.user.primaryOrganization.name }}</td>
                        <td ng-show="n.approved">Approved</td>
                        <td ng-show="!n.approved">Pending</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="ok()">OK</button>
        <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
    </div>
</div>
