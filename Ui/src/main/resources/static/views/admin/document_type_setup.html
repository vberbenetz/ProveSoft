<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h1>Document Type Setup</h1>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="m-b-lg">
                        <div class="input-group">
                            <input type="text" placeholder="Search issue by name..." class=" form-control" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-white"> Search</button>
                            </span>
                        </div>
                    </div>

                    <div class="col-lg-8">
                        <accordion>
                            <accordion-group is-open="false" is-disabled="false">
                                <accordion-heading>
                                    <button class="btn btn-sm btn-primary">
                                        <span class="fa fa-plus"></span>
                                        &nbsp;Create New Document Type
                                    </button>
                                </accordion-heading>
                                <div class="table-responsive">
                                    <form class="form-horizontal">
                                        <label class="col-md-2 control-label">Name</label>
                                        <div class="col-md-10 margin-bottom-30">
                                            <input class="form-control" ng-model="newDocumentType.name" type="text" />
                                        </div>

                                        <label class="col-md-2 control-label">Description</label>
                                        <div class="col-md-10 margin-bottom-30">
                                            <textarea rows="4" ng-model="newDocumentType.description"></textarea>
                                        </div>

                                        <label class="col-md-2 control-label">Document Prefix</label>
                                        <div class="col-md-10 margin-bottom-30">
                                            <input class="form-control" ng-model="newDocumentType.documentPrefix" type="text" />
                                        </div>

                                        <label class="col-md-2 control-label">Max Number Of Digits</label>
                                        <div class="col-md-10 margin-bottom-30">
                                            <input class="form-control" ng-model="newDocumentType.maxDigits" type="text" />
                                        </div>

                                        <label class="col-md-2 control-label">Starting No.</label>
                                        <div class="col-md-10 margin-bottom-30">
                                            <input class="form-control" ng-model="newDocumentType.startingNumber" type="text" />
                                        </div>

                                        <label class="col-md-2 control-label">Next Document ID</label>
                                        <div class="col-md-10 margin-bottom-30">
                                            <pre class="col-lg-4 form-control">{{ nextDocumentId }}</pre>
                                        </div>

                                        <div class="col-lg-6 col-lg-offset-3">
                                            <button class="btn btn-block btn-primary">
                                                Create&nbsp;
                                                <span class="fa fa-check"></span>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </accordion-group>
                        </accordion>
                    </div>

                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <table class="table table-hover issue-tracker">
                                <tbody>
                                <tr>
                                    <td>

                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="label label-primary">Added</span>
                                    </td>
                                    <td class="issue-info">
                                        <a href="#">
                                            ISSUE-23
                                        </a>

                                        <small>
                                            This is issue with the coresponding note
                                        </small>
                                    </td>
                                    <td>
                                        Adrian Novak
                                    </td>
                                    <td>
                                        12.02.2015 10:00 am
                                    </td>
                                    <td>
                                        <span class="pie">0.52,1.041</span>
                                        2d
                                    </td>
                                    <td class="text-right">
                                        <button class="btn btn-white btn-xs"> Tag</button>
                                        <button class="btn btn-white btn-xs"> Mag</button>
                                        <button class="btn btn-white btn-xs"> Rag</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


</div>
