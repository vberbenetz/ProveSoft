<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-xs-12">
        <h1>Signoff Paths</h1>
    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="col-lg-6">

        <accordion>
            <accordion-group is-open="false" is-disabled="false">
                <accordion-heading>
                    <h3>
                        <button class="btn btn-sm btn-primary">
                            <span class="fa fa-plus"></span>
                            &nbsp;Add New Signoff Path
                        </button>
                    </h3>
                </accordion-heading>
                <div class="table-responsive" style="overflow-x: hidden;">
                    <form class="form-horizontal">
                        <div class="form-group" ng-class="{ 'has-error' : newPathValidationFail.name }">
                            <label class="col-md-2 control-label">Path Name</label>
                            <div class="col-md-10 margin-bottom-30">
                                <input ng-model="newPath.name" class="form-control" type="text" />
                                <p class="text-danger" ng-show="newPathValidationFail.name">Please enter a name</p>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : newPathValidationFail.org }">
                            <label class="col-sm-2 control-label">Organization</label>
                            <div class="col-lg-6">
                                <select chosen style="width:250px;" data-placeholder="Choose Organization" size="6" class="chosen-select"  ng-model="newPath.org" ng-options="o.name for o in organizations">
                                </select>
                                <p class="text-danger" ng-show="newPathValidationFail.org">Please select a primary organization</p>
                            </div>
                        </div>
                        <div class="col-lg-6 col-lg-offset-3">
                            <button ng-click="createNewPath()" class="btn btn-block btn-primary">
                                Create&nbsp;
                                <span class="fa fa-check"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </accordion-group>
        </accordion>

        <div class="full-height-scroll" full-scroll>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Path No.</th>
                        <th>Description</th>
                        <th>Organization</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="n in paths">
                        <td>{{ n.pathNumber }}</td>
                        <td>{{ n.name }}</td>
                        <td>{{ n.organization.name }}</td>
                        <td>
                            <button ng-click="changeRightPanel(n)" class="btn btn-xs btn-warning margin-top-10" type="button">
                                <i class="fa fa-pencil"></i> Edit
                            </button>
                            <button ng-click="deletePath(n)" class="btn btn-xs btn-danger margin-top-10" type="button">
                                <i class="fa fa-times"></i> Delete
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <h2>Edit Path</h2>
        <div class="full-height-scroll" full-scroll>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Sequence</th>
                        <th>User</th>
                        <th>Primary Organization</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-right">
            <button class="btn btn-sm btn-primary">
                <span class="fa fa-plus"></span>
                &nbsp;Add Step
            </button>
        </div>
        <div class="margin-top-40 text-right">
            <button class="btn btn-danger">Cancel</button>
            <button class="btn btn-primary">Save Changes</button>
        </div>
    </div>
</div>
