<div class="content peachback">
    <div class="container container-fluid">
        <div class="row" style="margin-top: 25%">

            <div class="col-sm-12 col-md-6 col-md-offset-3">
                <h1 class="header-1a">Forgot Your Password?</h1>
            </div>

            <!-- Forgot Password Form -->
            <div class="col-sm-12 col-md-6 col-md-offset-3 margin-bottom-60 signinBox">
                <div class="col-sm-10 col-sm-offset-1 padding-top-50 padding-bottom-30">
                    <form name="forgotPassForm" novalidate>
                        <div class="form-group">
                            <label class="subHeader-1">Your Email</label>
                            <input type="text" id="emailPassReset" placeholder="Email address" class="form-control rounded-4x trans50" ng-model="passReset.email">
                            <span class="help-block text-white">{{ passReset.validationFail }}</span>
                        </div>
                        <button ng-hide="processingEmail" ng-click="passResetReq()" class="btn btn-lg bg-color-white rounded pull-right">Reset Password</button>
                        <div ng-if="processingEmail" class="sk-chasing-dots pull-right">
                            <div class="sk-child spinner sk-dot1"></div>
                            <div class="sk-child spinner sk-dot2"></div>
                        </div>
                    </form>
                </div>
            </div>

            <div ng-show="successfullyRequested" class="col-sm-12 col-md-6 col-md-offset-3 margin-bottom-60" style="margin-top:-20px;">
                <div class="alert alert-success">
                    Password reset request has been emailed. Please follow the instructions in the email to reset your password
                </div>
            </div>

            <div ng-show="errorRequesting" class="col-sm-12 col-md-6 col-md-offset-3 margin-bottom-60" style="margin-top:-20px;">
                <div class="alert alert-warning">
                    Error requesting password reset. Please make sure your email address is correct and try again
                </div>
            </div>

        </div>
    </div>
</div>
