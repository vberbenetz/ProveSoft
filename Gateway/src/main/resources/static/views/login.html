<div class="content blueback">
    <div class="container container-fluid">
        <div class="row" style="margin-top: 25%">

            <div class="col-sm-12 col-md-6 col-md-offset-3">
                <h1 class="header-1a">Welcome Back!</h1>
            </div>
            <div class="row" ng-if="userLoggedin">
                <div class="text-center">
                    <button ng-click="redirectToUi()" class="btn btn-primary btn-block btn-lg">Launch ProveSoft</button>
                </div>
            </div>

            <!-- Login form -->
            <div class="col-sm-12 col-md-6 col-md-offset-3 margin-bottom-60 signinBox" ng-if="!userLoggedin">
                <div class="col-sm-10 col-sm-offset-1 padding-top-50 padding-bottom-30">
                    <form ng-submit="login()" novalidate>
                        <div class="form-group" ng-class="{ 'has-error': loginFailed }">
                            <label class="subHeader-1" for="inputEmail">Email address</label>
                            <input type="email" class="form-control rounded-4x trans50" id="inputEmail" placeholder="Email" ng-model="credentials.username">
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': loginFailed }">
                            <label class="subHeader-1" for="inputPassword">Password</label>
                            <input type="password" class="form-control rounded-4x trans50" id="inputPassword" placeholder="Password" ng-model="credentials.password">
                            <p class="text-danger" ng-show="loginFailed">Email or password is incorrect</p>
                        </div>
                        <div>
                            <a href="/passReq"> <p class="color-white">Forgot your password?</p></a>
                            <button type="submit" class="btn btn-lg bg-color-white rounded pull-right">Sign in </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Switch to registration state or forgot password state -->
            <div class="col-sm-12 col-md-6 col-md-offset-3">
                <p class="color-white">Don't have an account? Create one <a id="clickhere" href="/register">HERE</a> for free</p>
            </div>
            <div class="col-sm-12 col-md-6 col-md-offset-3">
                <a class="color-white" href="/passReq">Forgot your password?</a>
            </div>
            
        </div>
    </div>
</div>
